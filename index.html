<!DOCTYPE html>
<html lang="en">
<head>

    <title>FrontNews</title>

<body>
<header>
    <div class="logo">
        <div class="logo-container">
            <img src="style/img/logo.png">
            <p>Frontend News</p>
        </div>
    </div>
    <div class="header-bar">
        <div class="header-bar__container">
            <div class="btn-group">
                <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    Публикации
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="">Новые</a></li>
                    <li><a href="">По рейтингу</a></li>
                    <li><a href="">Все подряд</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    Темы <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="">Разработка</a></li>
                    <li><a href="">Администрирование</a></li>
                    <li><a href="">Менеджмент</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    Авторы <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="">Новые</a></li>
                    <li><a href="">По рейтингу</a></li>
                    <li><a href="">Все подряд</a></li>
                    <li><a href="">Подписки</a></li>
                </ul>
            </div>
            <div class="input-group input-group-lg col-lg-4">
                <input type="text" class="form-control" placeholder="Поиск">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Искать</button>
                </span>
            </div>
            <button type="button" class="btn btn-lg btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                Войти
            </button>
        </div>
        <div class="header-bar__container__touch-device">
            <div class="btn-group">
                <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    Меню
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="">Публикации</a></li>
                    <li><a href="">Темы</a></li>
                    <li><a href="">Авторы</a></li>
                    <li><a href="">Поиск</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-lg btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                Войти
            </button>
        </div>
    </div>
</header>

</main>
